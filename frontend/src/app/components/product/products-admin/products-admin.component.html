<p-table #table 
    [(selection)]="selectedProducts" 
    [paginator]="true" 
    dataKey="id"
    [rows]="10"
    styleClass="p-datatable-striped"
    [rowsPerPageOptions]="[10, 25, 50]" 
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
    [value]="products"
    [loading]="loading"
    [globalFilterFields]="['code', 'name', 'representative.name', 'status']" 
    [style]="{ 'min-width': '50rem', 'min-height': '100vh' }"
    >
    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="addNewProduct()"></button>
            <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" style="margin-right: 10px;" (click)="deleteProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clearTable(table)"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="code">Code<p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
            <th style="width: 15%;" pSortableColumn="action">Actions<p-sortIcon field="action"></p-sortIcon></th>
        </tr>
        <tr>
            <th>
                
            </th>
            <th>
                <p-columnFilter type="text" field="code"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="name"></p-columnFilter>
            </th>
            <th>
                <p-columnFilter type="text" field="code"></p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>
                <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>
                <i class="pi pi-pencil edit-product" (click)="editProduct(product)"></i>
                <i class="pi pi-trash delete-product" (click)="deleteProducts(product.id)"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
